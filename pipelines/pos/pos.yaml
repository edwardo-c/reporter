directory: ${}

files:
  - match_regex: "accu tech"
    pandas:
      usecols:
      - "CUST NAME"
      - "BILLING ZIP"
      - "SHIP TO CITY"
      - "SHIP TO STATE"
      - "SHIP TO ZIP"
      - "VENDOR ITEM ."
      - "EXTND QTY"
      - "ENTND AVG COST"
    rename:
      "SoldToName": "CUST NAME"
      "PiiPartNumber": "VENDOR ITEM ."
      "ShipQuantity": "EXTND QTY"
      "ExtendedSales": "ENTND AVG COST"
      "BillToCustomerZip": "BILLING ZIP"
      "ShipToState": "SHIP TO STATE"
      "ShipToZip": "SHIP TO CITY"
  
  - match_regex: "adi"
    pandas:
      usecols:
        - "VENDOR PART NUMBER"
        - "UNITS"
        - "COST OF SALES"
        - "SHIP TO ZIPCODE"
    rename:
      "PiiPartNumber": "VENDOR PART NUMBER"
      "ShipQuantity": "UNITS"
      "ExtendedSales": "COST OF SALES"
      "ShipToZip": "SHIP TO ZIPCODE"
    
  - match_regex: "exertis almo"
    pandas:
      usecols:
        - "NAME"
        - "MFG PART"
        - "QUANTITY SHIPPED"
        - "EXTENDED COST"
        - "CUSTOMER ZIP"
        - "CUSTOMER STATE"
        - "END USER SHIP TO STATE"
        - "END USER SHIP TO ZIP"
    rename:
      "SoldToName": "NAME"
      "PiiPartNumber": "MFG PART"
      "ShipQuantity": "QUANTITY SHIPPED"
      "ExtendedSales": "EXTENDED COST"
      "BillToCustomerZip": "CUSTOMER ZIP"
      "BillToCustomerState": "CUSTOMER STATE"
      "ShipToState": "END USER SHIP TO STATE"
      "ShipToZip": "END USER SHIP TO ZIP"

  - match_regex: "petra"
    pandas:
      usecols:
        - "CUSTOMER NAME"
        - "VENDOR SKU"
        - "QTY"
        - "STD COST"
        - "ZIP CODE"
        - "STATE"
    rename:
      "SoldToName": "CUSTOMER NAME"
      "PiiPartNumber": "VENDOR SKU"
      "ShipQuantity": "QTY"
      "ExtendedSales": "STD COST"
      "BillToCustomerZip": "ZIP CODE"
      "BillToCustomerState": "STATE"