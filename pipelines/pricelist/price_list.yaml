plans:
  shade:
    - op: filter
      args:
        col: Price Group
        val: SHADE
        case_insensitive: true
        filter_in: true # keep only those with SHADE
  
  non_shade:
    - op: filter
      args:
        col: Price Group
        val: SHADE
        case_insensitive: true
        filter_in: False # keep all except SHADE
  
  all:
    - op: groupby
      args:
        by: Customer
        dropna: true

exports:
  - from: shade
    using: csv
    args:
      path: "{OUT_DIR}/{acct_num}.csv"
      index: false
  
  - from: non_shade
    using: csv
    args:
      path: "{OUT_DIR}/{acct_num}.csv"
      index: false